<!-- Sample solution for HTML2 -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Form Challenge</title>
</head>

<body>
  <form name="myForm" onsubmit="handleFormSubmit(event)">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required><br><br>

    <label for="fruits">Favorite Fruits:</label>
    <input type="checkbox" name="fruits" value="apple"> Apple
    <input type="checkbox" name="fruits" value="banana"> Banana
    <input type="checkbox" name="fruits" value="orange"> Orange<br><br>

    <label for="gender">Gender:</label>
    <input type="radio" name="gender" value="male" required> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other<br><br>

    <label for="country">Country:</label>
    <select name="country" required>
      <option value="">Select a country</option>
      <option value="usa">USA</option>
      <option value="canada">Canada</option>
      <option value="uk">UK</option>
    </select><br><br>

    <input type="submit" value="Submit">
  </form>

  <!-- All of this JS is essentially extra credit!  -->
  <script>
    function handleFormSubmit(event) {
      event.preventDefault();

      var username = document.forms["myForm"]["username"].value;
      var fruits = document.querySelectorAll('input[name="fruits"]:checked');
      var gender = document.querySelector('input[name="gender"]:checked');
      var country = document.forms["myForm"]["country"].value;

      if (fruits.length === 0 || !gender || country === "") {
        alert("Please fill in all the required fields.");
        return;
      }

      var selectedFruits = Array.from(fruits).map(function (fruit) {
        return fruit.value;
      });

      var message = "Username: " + username + "\n";
      message += "Favorite Fruits: " + selectedFruits.join(", ") + "\n";
      message += "Gender: " + gender.value + "\n";
      message += "Country: " + country;

      alert(message);
    }
  </script>
</body>

</html>
